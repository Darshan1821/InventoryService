<div>
    <header>
        <h3 *ngIf="product.id"> {{ product.name }} </h3>
        <h3 *ngIf="!product.id"> Add Product </h3>
    </header>
    <div class="row">{{errorMessage}}</div>
    <br>
    <form (ngSubmit)="submit()" #productForm="ngForm" name="productForm" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="product.name"  #productName="ngModel" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" name="price" [(ngModel)]="product.price" #productPrice="ngModel" required>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" name="quantity" [(ngModel)]="product.quantity" #productQuantity="ngModel" required />
        </div>
        <div class="form-group">
            <label>Type</label>
            <select class="form-control"
                    [(ngModel)]="product.type"
                    name="type"
                    #productType="ngModel"
                    required>
                <option value="0">Cruciferous</option>
                <option value="1">LeafyGreen</option>
                <option value="2">Marrow</option>
                <option value="3">Root</option>
            </select>
        </div>
        <br>
        <div *ngIf="product">
            <div class="pull-left" *ngIf="product.id">
                <button class="btn btn-danger" (click)="delete($event)">Delete</button>
            </div>
            <div class="pull-right">
                <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">{{ operationText }}</button>
            </div>
        </div>
        <br>
        <br>
    </form>
</div>
